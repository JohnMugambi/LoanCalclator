      <section class="container mt-3">
        <form id="loan-form" method="post">
          <div class="form-group">
            <label for="amount">Amount to borrow:</label>
            <input
              type="number"
              name="amount"
              id="amount"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="frequency">Payment frequency:</label>
            <select
              name="frequency"
              id="frequency"
              class="form-control"
              required
            >
              <option value="">Select payment frequency</option>
              <option value="annually">Annually</option>
              <option value="quarterly">Quarterly</option>
              <option value="monthly">Monthly</option>
              <option value="semi-annual">Every 6 Months</option>
            </select>
          </div>
          <div class="form-group">
            <label for="period">Loan period (in months):</label>
            <input
              type="number"
              name="period"
              id="period"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="startdate">Start date:</label>
            <input
              type="date"
              name="startdate"
              id="startdate"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="interesttype">Interest Type:</label>
            <select
              name="interesttype"
              id="interesttype"
              class="form-control"
              required
            >
              <option value="">Select interest type</option>
              <option value="flat-rate">Flat rate</option>
              <option value="reducing-balance">Reducing balance</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
      </section>
      <section class="container mt-3">
        <table id="loan-table" class="display table table-striped p-3">
          <thead class="thead-dark">
            <tr>
              <th style="width: 20%">Bank</th>
              <th style="width: 10%">Amount</th>
              <th style="width: 10%">Interest Charged</th>
              <th style="width: 20%">Total Loan Amount</th>
              <th style="width: 20%">Instalment Amount</th>
              <th style="width: 20%">Due Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically generated rows here -->
          </tbody>
          <tfoot>
            <!-- dynamically generated footer here -->
          </tfoot>

      </section>
      <section class="container mt-3">
        <div>Download PDF summary:</div>
        <div>
          <button
            class="btn btn-primary"
            id="generate-pdf"
            onclick="exportPDF()"
          >
            Download
          </button>
        </div>
      </section>
      <section class="container mt-3">
        <div>Send Email summary:</div>
        <div class="form-group">
          <label for="email_sub"></label>
          <input
            type="email"
            name="email_sub"
            id="email_sub"
            class="form-control"
            placeholder="Enter email address"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="sendEmail()">
          Send
        </button>
      </section>
